name: npm publish
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install Depencencies
        run: yarn install

      - name: Build, Test, and Package
        run: yarn preversion

      - name: Publish npm package
        run: |
          yarn publish
          npm deprecate soroban-client@latest \
            "âš ï¸ This package is now deprecated: transition to `stellar-sdk@beta`, instead! ğŸšš All future updates and bug fixes will happen there. Please refer to the migration guide for details on porting your codebase: https://github.com/stellar/js-soroban-client/tree/main/docs/migration.md"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
